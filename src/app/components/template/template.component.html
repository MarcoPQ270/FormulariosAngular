<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="Guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }">
            <label class="col-2 col-form-label">Nombre:</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" required minlength="4" #nombre="ngModel">
                <div *ngIf="nombre.errors?.required" class="form-control-feedback">
                    El campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
                    Se requieren 4 caracteres
                </div>
            </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-danger': (apellido.errors?.required || apellido.errors?.minlength) && apellido.touched }">
            <label class="col-2 col-form-label">Apellido:</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellldo" minlength="4" required #apellido="ngModel">
                <div class="form-control-feedback" *ngIf="apellido.errors?.required">
                    El campo es requerido
                </div>
                <div *ngIf="apellido.errors?.minlength" class="form-control-feedback">
                    Se requieren 4 caracteres
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger':(correo.errors?.required || correo.errors?.minlength || correo.errors?.pattern) && correo.touched}">
        <label class="col-2 col-form-label">Correo:</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electronico" name="correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" minlength="5" [(ngModel)]="usuario.correo" #correo="ngModel">
            <div *ngIf="correo.errors?.required" class="form-control-feedback">
                El correo es requerido
            </div>
            <div *ngIf="correo.errors?.minlength" class="form-control-feedback">
                El campo requiere de 4 caracteres
            </div>

            <div *ngIf="correo.errors?.pattern" class="form-control-feedback">
                El formato del correo es incorrecto
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais:</label>
        <div class="input-group col-md-8">
            <select class="form-control" name="pais" [(ngModel)]="usuario.pais">
                <option value="">Seleccione un Pais</option>
                <option *ngFor="let pais of paises" [value]="pais.nombre">{{pais.nombre}}</option>
        
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo:</label>
        <div class="input-group col-md-8">
            <label class="custom-control custom-radio" *ngFor="let sexo of sexos">
                <input  name="sexo" type="radio" class="custom-control-input" [(ngModel)]="usuario.sexo" [value]="sexo">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-descripton">{{sexo}}</span>
            </label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label"></label>
        <div class="input-group col-md-8">
            <label class="custom-controls custom-checkbox">
                <input [(ngModel)]="usuario.acepta" name="acepta" type="checkbox" class="custom-control-input" required>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-descripton">Acepta los terminos y condiciones</span>
            </label>


        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
        </div>
    </div>

</form>
