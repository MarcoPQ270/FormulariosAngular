<h4>
    Formularios <small>Data</small></h4>
<hr>

<!--Se define el formaGropu con el que tenemos en el TS y agregamos elng submit y agregamos el novalidate-->
<form [formGroup]=forma (ngSubmit)="GuardarCambios()">

    <div formGroupName="nombrecompleto">
        <!-- [ngClass]="{'has-danger': !forma.get('nombre').valid}"-->


        <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['nombrecompleto'].controls['nombre'].valid}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <!--con formControlName enlazamos las cajas de texto con nuestra forma-->
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">

                <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required" class="form-control-feedback">
                    El nombre es requerido
                </div>
                <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength" class="form-control-feedback">
                    El Se necesitan minimo 3 caracteres
                </div>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <!--con formControlName enlazamos las cajas de texto con nuestra forma-->
                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <!--con formControlName enlazamos las cajas de texto con nuestra forma-->
            <input class="form-control" type="email" placeholder="Correo electronico" formControlName="correo">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">UserName</label>
        <div class="col-md-8">
            <!--con formControlName enlazamos las cajas de texto con nuestra forma-->
            <input class="form-control" type="text" placeholder="Username" formControlName="username">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Contrase単a</label>
        <div class="col-md-8">
            <!--con formControlName enlazamos las cajas de texto con nuestra forma-->
            <input class="form-control" type="password" placeholder="Contrase単a" formControlName="password1">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Confirmar contrase単a</label>
        <div class="col-md-8">
            <!--con formControlName enlazamos las cajas de texto con nuestra forma-->
            <input class="form-control" type="password" placeholder="Confirmar contrase単a" formControlName="password2">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pasatiempo</label>
        <div class="col-md-8" formArrayName="pasatiempos">
            <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index" class="form-control" type="text" placeholder="Pasatiempos" [formControlName]="i">
        </div>
        <button class="btn btn-primary" type="button" (click)="AgregarPasatiempo()">Agregar</button>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>

{{forma.valid}}
